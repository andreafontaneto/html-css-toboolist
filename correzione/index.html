<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS LINK -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- FONT GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <!-- TITLE -->
  <title>HTML CSS Toboolist</title>
</head>

<body>

  <header>

    <img id="logo" src="assets/img/Logo.png" alt="Logo Toboolist">
   
    <span id="logo-text">Toboolist</span>
    
  </header>

  <main>

    <div class="container">

      <!-- TOP SECTION -->
      
      <div class="top">

        <button class="btn task">Add Task</button>
        <button class="btn section">Add Section</button>

      </div>

      <!-- /TOP SECTION -->


      
      <!-- BOTTOM SECTION -->

      <div class="bottom">

        <ul>
          <li>
          
            <h3>New Task</h3>
            
            <ul>
              <li class="task check tag editorial">
                Quarterly Newsletter
              </li>
            </ul>
          
          </li>
          
          <li>
          
            <h3>Today</h3>
          
          </li>
          
          <li><h3>Upcoming</h3></li>
        </ul>

      </div>
      
      <!-- /BOTTOM SECTION -->

    </div>

  </main>
  
</body>
</html>
